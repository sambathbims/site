<div class="container">
    <div class="articles card">
      <div class="row">
          <div class="col-md-8">
            <h1 class="article-type">Opinion</h1>
            <p class="top-story">Top story</p><hr>
            <ul>
              <li *ngFor="let article of articleList">
                <div *ngIf="article.articleType === 'Opinion'">
                  <h6><a (click)="getArticle(article.id, article.articleType)">{{article.articleTitle}}</a></h6>
                  <p class="publish-date" *ngIf="article.created_at">{{article.created_at | date: 'mediumDate'}} | {{article.articleAuthor}}</p>
                  
                  <p>{{article.articleSummary}}</p><hr>
                </div>
              </li>
            </ul>
          </div>
          <div class="col-md-4">
              <app-sidebar></app-sidebar>
          </div>
        </div>
    </div>
  </div>
